<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Example</title>
</head>
<body>
  {% block navbar %}
  <ul>
    {% for item in nav['top'] %}
    <li class="{{ 'active' if item.is_active else '' }}">
      <a href="{{ item.url }}">{{ item.label }}</a>
    </li>
    {% endfor %}
  </ul>
  {% endblock %}
  {% block content %}
  {% endblock %}
</body>
</html>
